    <head>

        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </head>

    <body>
        <header class="mainContainer">
            <div class="basicContainer">
                <div class="responsiveContainer">
                    <div class="contentsContainer clearBoth">
                        <nav class="navContainer tibiaStyleBackground tibiaStyleBorderType1">
                            <ul class="clearBoth">
                                <li class="">
                                    <a class="" href="../index.html">
                                        Home
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/articles.html">
                                        Articles
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/libraries.html">
                                        Libraries
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/get-started.html">
                                        Get Started
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="../pages/tools.html">
                                        NPC Search
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        
                        <figure class="npSearchLogo">
                            <img src="../img/npsearch.svg" width="400px"/>
                        </figure>
                    </div>
                </div>
            </div>
        </header>
        
        <main class="mainContainer">
            <div class="basicContainer">
                <div class="responsiveContainer">
                    <div class="contentsContainer clearBoth">
                        <div class="mainBoxContainer clearBoth">
                            <div class="windowBox tibiaStyleBackground tibiaStyleBorderType1">
                                <div class="windowTitleBar tibiaStyleTitleBarType1">
                                    NPSearch Engine
                                </div>

                                <div class="windowContent gapAround10Type1 clearBoth">
                                    <div class="mainInterfaceLayout">
                                        <div class="windowBox tibiaStyleBackground tibiaStyleBorderType3 bottomDistance10">
                                            <div class="windowTitleBar tibiaStyleTitleBarType1">
                                                Search Options
                                            </div>

                                            <div class="windowContent gapAround10Type2">
                                                <form name="searchOptionsForm">
                                                    <input id="search-input" class="tibiaStyleInputType1" name="searchPhrase" type="text" value="" placeholder="Enter the search phrase..." />
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        Auto Search
                                                        <input id="autoSearch" class="tibiaStyleCheckBoxInput" name="autoSearch" type="checkbox" checked />
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                    <p class="tibiaStyleParagraph userSelectLock">Search phrase should be:</p>
                                                    <label class="tibiaStyleRadioContainer">
                                                        Same (=)
                                                        <input class="tibiaStyleRadioInput" name="phraseComparison" value="same" type="radio" />
                                                        <span class="tibiaStyleRadio"></span>
                                                    </label>
                                                    <label class="tibiaStyleRadioContainer">
                                                        Similar (~)
                                                        <input class="tibiaStyleRadioInput" name="phraseComparison" value="similar" type="radio" checked />
                                                        <span class="tibiaStyleRadio"></span>
                                                    </label>
                                                    <p class="tibiaStyleParagraph userSelectLock">Search by:</p>
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        NPC Name
                                                        <input id="npcName" class="tibiaStyleCheckBoxInput" name="searchPhraseInNpcName" type="checkbox" checked/>
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        NPC Dialogue
                                                        <input id="npcDialogue" class="tibiaStyleCheckBoxInput" name="searchPhraseInNpcDialogue" type="checkbox" checked />
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                    <label class="tibiaStyleCheckBoxContainer">
                                                        Player Dialogue
                                                        <input id="playerDialogue" class="tibiaStyleCheckBoxInput" name="searchPhraseInPlayerDialogue" type="checkbox" checked />
                                                        <span class="tibiaStyleCheckBox"></span>
                                                    </label>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="windowBox tibiaStyleBackground tibiaStyleBorderType3">
                                            <div class="windowTitleBar tibiaStyleTitleBarType1">
                                                NPC Info
                                            </div>

                                            <div class="windowContent gapAround10Type2">
                                                <div class="tibiaStyleBorderType2 gapAround2">
                                                    <div id="npc-info" class="npcInformationContainer">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div  class="mainInterfaceLayout">
                                        <div class="scrollWindow tibiaStyleBorderType2 gapAround2">
                                            <div class="scrollWindowContent" style="height: 700px">
                                                <div id="output" class="npcBoxContainer">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mainContainer">
            <div class="basicContainer">
                <div class="responsiveContainer">
                    <div class="contentsContainer clearBoth">
                        <nav class="navContainer tibiaStyleBackground tibiaStyleBorderType1">
                            <ul class="clearBoth">
                                <li class="">
                                    <a class="" href="https://www.reddit.com/r/SolvingTibia/">
                                        Reddit
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="https://discord.gg/JRvjSuU99U">
                                        Discord
                                    </a>
                                </li>
                                <li class="">
                                    <a class="" href="https://github.com/s2ward/tibia">
                                        GitHub
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </footer>
        <script src="../js/search.js">
            var x, i, j, l, ll, selElmnt, a, b, c;
            /* Look for any elements with the class "custom-select": */
            x = document.getElementsByClassName("custom-select");
            l = x.length;
            for (i = 0; i < l; i++) {
            selElmnt = x[i].getElementsByTagName("select")[0];
            ll = selElmnt.length;
            /* For each element, create a new DIV that will act as the selected item: */
            a = document.createElement("DIV");
            a.setAttribute("class", "select-selected");
            a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
            x[i].appendChild(a);
            /* For each element, create a new DIV that will contain the option list: */
            b = document.createElement("DIV");
            b.setAttribute("class", "select-items select-hide");
            for (j = 1; j < ll; j++) {
                /* For each option in the original select element,
                create a new DIV that will act as an option item: */
                c = document.createElement("DIV");
                c.innerHTML = selElmnt.options[j].innerHTML;
                c.addEventListener("click", function(e) {
                    /* When an item is clicked, update the original select box,
                    and the selected item: */
                    var y, i, k, s, h, sl, yl;
                    s = this.parentNode.parentNode.getElementsByTagName("select")[0];
                    sl = s.length;
                    h = this.parentNode.previousSibling;
                    for (i = 0; i < sl; i++) {
                    if (s.options[i].innerHTML == this.innerHTML) {
                        s.selectedIndex = i;
                        h.innerHTML = this.innerHTML;
                        y = this.parentNode.getElementsByClassName("same-as-selected");
                        yl = y.length;
                        for (k = 0; k < yl; k++) {
                        y[k].removeAttribute("class");
                        }
                        this.setAttribute("class", "same-as-selected");
                        break;
                    }
                    }
                    h.click();
                });
                b.appendChild(c);
            }
            x[i].appendChild(b);
            a.addEventListener("click", function(e) {
                /* When the select box is clicked, close any other select boxes,
                and open/close the current select box: */
                e.stopPropagation();
                closeAllSelect(this);
                this.nextSibling.classList.toggle("select-hide");
                this.classList.toggle("select-arrow-active");
            });
            }

            function closeAllSelect(elmnt) {
            /* A function that will close all select boxes in the document,
            except the current select box: */
            var x, y, i, xl, yl, arrNo = [];
            x = document.getElementsByClassName("select-items");
            y = document.getElementsByClassName("select-selected");
            xl = x.length;
            yl = y.length;
            for (i = 0; i < yl; i++) {
                if (elmnt == y[i]) {
                arrNo.push(i)
                } else {
                y[i].classList.remove("select-arrow-active");
                }
            }
            for (i = 0; i < xl; i++) {
                if (arrNo.indexOf(i)) {
                x[i].classList.add("select-hide");
                }
            }
            }

            /* If the user clicks anywhere outside the select box,
            then close all select boxes: */
            document.addEventListener("click", closeAllSelect);
        </script>
        
    </body>
</html>
